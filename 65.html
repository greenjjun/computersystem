<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var i = 1;
    var num = 0;
    while(true){
        num+=i;
        if(num > 3000)
            break;

        i++;
    }
    document.write(i + " " + num);
    </script>
</body>
</html>

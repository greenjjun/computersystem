<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num = 0;
    var i;
    var str = "";
    for(i=1;i<=10;i++){
        if(i%3 != 1) continue

        str += i + " ";
        num += i;
    }

    document.write(str + "합은 " + num);
    </script>
</body>
</html>

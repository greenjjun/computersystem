<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var favorite = prompt("즐겨찾는 사이트를 입력해주세요");
        var url = "";
        switch(favorite){
            case "구글": 
                url = "www.google.com";
                break;
            case "네이버":
                url = "www.naver.com";
                break;
            case "다음":
                url= "www.daum.net";
                break;
            default:
                document.write("보기중에 없는 사이트 입니다");
        }
        if(url != "")
            location.href="http://" + url;
    </script>
</body>
</html>
